<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed Tasks</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        .error-message {
            color: red;
            text-align: center;
            padding: 1rem;
        }
        .loading {
            text-align: center;
            padding: 1rem;
            font-style: italic;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c2c3e">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">

    <!-- Add this to your HTML files -->
    <!-- Add this to your HTML files -->
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(async (registration) => {
                    console.log('ServiceWorker registered');

                    // Request background permission
                    try {
                        const status = await navigator.permissions.query({
                            name: 'periodic-background-sync',
                        });
                        if (status.state === 'granted') {
                            console.log('Background sync permitted');
                        }
                    } catch (error) {
                        console.error('Background sync not supported:', error);
                    }
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
        }

        // Handle location requests from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data.type === 'GET_LOCATION') {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };
                        event.source.postMessage({
                            type: 'LOCATION_UPDATE',
                            location: location
                        });
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            }
        });
    </script>
</head>
<body>
<h1>Completed Tasks</h1>
<table class="tasks-table">
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Due Time</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>
    </thead>
    <tbody id="completedTasksTableBody">
    <tr>
        <td colspan="4" class="loading">Loading completed tasks...</td>
    </tr>
    </tbody>
</table>
<script src="/js/completed-tasks.js"></script>
</body>
</html>
