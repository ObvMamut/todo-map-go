<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="/css/styles.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c2c3e">
  <link rel="apple-touch-icon" href="/images/icon-192x192.png">

  <!-- Add this to your HTML files -->
  <!-- Add this to your HTML files -->
  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
              .then(async (registration) => {
                console.log('ServiceWorker registered');

                // Request background permission
                try {
                  const status = await navigator.permissions.query({
                    name: 'periodic-background-sync',
                  });
                  if (status.state === 'granted') {
                    console.log('Background sync permitted');
                  }
                } catch (error) {
                  console.error('Background sync not supported:', error);
                }
              })
              .catch(error => {
                console.error('ServiceWorker registration failed:', error);
              });
    }

    // Handle location requests from service worker
    navigator.serviceWorker.addEventListener('message', (event) => {
      if (event.data.type === 'GET_LOCATION') {
        navigator.geolocation.getCurrentPosition(
                (position) => {
                  const location = {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude,
                    timestamp: new Date().toISOString()
                  };
                  event.source.postMessage({
                    type: 'LOCATION_UPDATE',
                    location: location
                  });
                },
                (error) => {
                  console.error('Geolocation error:', error);
                },
                {
                  enableHighAccuracy: true,
                  timeout: 5000,
                  maximumAge: 0
                }
        );
      }
    });
  </script>
</head>
<body>
<div id="locationStatus" class="location-status" style="display: none;">
  Detecting your location...
</div>
<div id="map"></div>
<div class="task-input" id="taskForm" style="display: none;">
  <input type="text" id="taskName" placeholder="Enter task name">
  <input type="datetime-local" id="taskDueTime">
  <button onclick="saveTask()">Save Task</button>
  <button onclick="cancelTask()">Cancel</button>
</div>

<h2>Tasks List</h2>
<table class="tasks-table">
  <thead>
  <tr>
    <th>Task Name</th>
    <th>Due Time</th>
    <th>Latitude</th>
    <th>Longitude</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="tasksTableBody">
  </tbody>
</table>


<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="/js/manage-tasks.js"></script>
</body>
</html>
